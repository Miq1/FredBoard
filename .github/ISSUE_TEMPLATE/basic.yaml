name: Issue Report
description: File a bug report, feature request or idea.
body:
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of FredBoard are you running?
      options:
        - TallFescue.6.5999
        - Stechapfel.6.6a
        - Stechapfel.6.6F
        - "not applicable"
        - "Mods issue"
      default: 0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What is the issue?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

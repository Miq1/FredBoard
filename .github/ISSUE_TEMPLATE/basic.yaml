name: Issue Report
description: File a bug report, feature request or idea.
body:
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of FredBoard are you running?
      options:
        - alpha5.4
        - alpha6
        - alpha6.1
        - alpha6.2
        - "not applicable"
      default: 0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What is the issue?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
